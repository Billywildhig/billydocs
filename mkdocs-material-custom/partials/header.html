<header class="md-header" data-md-component="header">
  <nav class="md-header-nav md-grid">
    <div class="md-flex">
      <div class="md-flex__cell md-flex__cell--shrink">
        <a href="https://sematext.com/" 
          title="{{ config.site_name }}" 
          class="md-header-nav__button md-logo">
          <img src="{{ config.site_url }}images/logo-full.svg" style="margin-top: -3px;" alt="Sematext Documentation">
        </a>
      </div>
      <div class="md-flex__cell md-flex__cell--shrink">
        <label class="md-icon md-icon--menu md-header-nav__button" for="drawer"></label>
      </div>
      <div class="md-flex__cell md-flex__cell--stretch">
        <div class="md-flex__ellipsis md-header-nav__title" data-md-component="title">
          {% block site_name %}
            <span class="md-header-nav__topic">
              {% if page and page.meta and page.meta.title  %}
                  {{ page.meta.title }}
              {% else %}
                  {{ page.title }}
              {% endif %}
            </span>
          {% endblock %}
        </div>
      </div>
       <!-- Register / Login Buttons -->
      <div class="md-flex__cell md-flex__cell--shrink md-button">
        <div class="md-header-nav__free_account btn btn-warning">
          <a title="Get Free Account" class="md-source" href="https://apps.sematext.com/ui/registration"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Get Free Account
          </button></a>
        </div>
      </div>
      <div class="md-flex__cell md-flex__cell--shrink md-button">
        <div class="md-header-nav__free_account btn btn-default">
          <a title="Login" class="md-source" href="https://apps.sematext.com/ui/login"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="background-color: rgba(0, 0, 0, 0)">
            Login
          </button></a>
        </div>
      </div>
      <div class="md-flex__cell md-flex__cell--shrink">
        {% block search_box %}
          {% if "search" in config["plugins"] %}
            <label class="md-icon md-icon--search md-header-nav__button" for="search"></label>
            {% include "partials/search.html" %}
          {% endif %}
        {% endblock %}
      </div>
    </div>
  </nav>
</header>
